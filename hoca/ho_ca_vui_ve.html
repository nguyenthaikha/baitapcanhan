<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ Cá Vui Vẻ</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="aquarium">
    <!-- Ánh sáng -->
    <canvas id="lightEffect"></canvas>

    <!-- Cá -->
    <div class="shark"></div>
    <img src="images/shark.png"class="shark" alt="cá mập">
    <div class="faintSchool"></div>
    <img src="images/faintSchool.png"class="faintSchool" alt="cá mờ">
    <div class="goldFishSchool"></div>
    <img src="images/goldFishSchool.png"class="goldFishSchool" alt="cá vàng">
    <div class="goldFishSchool1"></div>
    <img src="images/goldFishSchool.png"class="goldFishSchool1" alt="cá vàng">

    <!--tho lan -->
    <div class="diver1"></div>
    <img src="images/diver1.png"class="diver1" alt="thợ lặn">
    <div class="diver2"></div>
    <img src="images/diver2.png"class="diver2" alt="thợ lặn">
    <div class="diver3"></div>
    <img src="images/diver3.png"class="diver3" alt="thợ lặn">
    <!--rua-->
    <div class="turtle"></div>
    <img src="images/turtle.png"class="turtle" alt="rùa">
    <!-- Bong bóng tĩnh -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <!-- seaweed -->
    <div class="seaweed1"></div>
    <img src="images/seaweed.gif"class="seaweed1"alt="seaweed">
    <div class="seaweed2"></div>
    <img src="images/seaweed.gif"class="seaweed2"alt="seaweed">
    <div class="seaweed3"></div>
    <img src="images/seaweed.gif"class="seaweed3"alt="seaweed">
</body>
</html>
